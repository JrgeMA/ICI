<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body>

    <div class="container">
        <div class="d-flex align-items-center justify-content-center my-3">
            <table>
                <tbody id="tablero">

                </tbody>
            </table>
        </div>


        <div class="d-flex align-items-center justify-content-center">
            <label for="num_filas">Número de filas: </label>
            <input type="number" id="num_filas" class="mx-3">
            <label for="num_columnas">Número de columnas: </label>
            <input type="number" id="num_columnas" class="mx-3">
            <button class="btn btn-primary mx-3" id="aplicar">Aplicar</button>
            <br>

            <button class="btn btn-primary mx-3 opacity-50" id="inicio">Inicio</button>
            <button class="btn btn-success mx-3 opacity-50" id="meta">Meta</button>
            <button class="btn btn-danger mx-3 opacity-50" id="prohibida">Prohibida</button>
            <button class="btn btn-info mx-3" id="calcular">Calcular</button>
            <button class="btn btn-warning" id="limpiar">Limpiar</button>

        </div>



    </div>


    </div>
